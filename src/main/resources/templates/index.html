<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body>
    <div class="row container-fluid mt-5">
        <div class="col-12">
            <button type="button"class="btn btn-outline-primary" onclick="openModalAdd()">
                Add Todo
            </button>
        </div>
        <div class="col-12 mt-5">
            <div class="row">
                <div class="col-12">
                    <h3 class="text-center">Todos</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-12 d-flex justify-content-center">
                    <div th:each="todo : ${todos}" class="col-3 border border-1">
                        <div>
                            <h4 th:text="${todo.state.value}"></h4>
                        </div>
                        <ul class="list-unstyled" th:id="${'state_'+todo.state}">
                            <li th:each="todoList : ${todo.todos}" th:id="${'tr_'+todoList.id}" class="border border-1 border-primary w-75 mx-auto my-2 px-2">
                                <div class="d-flex justify-content-between">
                                    <h4 th:text="${todoList.title}" class="w-75 text-center"></h4>
                                    <div class="dropdown d-flex justify-content-end">
                                        <button class="btn p-0 dropdown-toggle" type="button" id="dropdownMenu2" data-bs-toggle="dropdown" aria-expanded="false">
                                        </button>
                                        <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
                                          <li><button class="dropdown-item" th:onclick="openModalEdit([[${todoList.id}]])" type="button">Edit</button></li>
                                          <li><button class="dropdown-item" th:onclick="confirmDeleteTodo([[${todoList.id}]], [[${todoList.state}]])" type="button">Delete</button></li>
                                        </ul>
                                    </div>
                                </div>
                                <p th:text="${todoList.description}"></p>
                                <em class="d-flex justify-content-end text-muted"><time th:datetime="${todoList.createdAt}" class="timeago"></time></em>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="modal_title">Edit Modal</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form id="form_modal_editTodo">
                <input type="hidden" name="id" value="">
                <div class="row">
                    <div class="col-6">
                        <label for="title" class="form-label">Title</label>
                        <input type="text" data-validate="MinCharacters" class="form-control" name="title">
                    </div>
                    <div class="col-6">
                        <label for="Description" class="form-label">Description</label>
                        <input type="text" data-validate="MinCharacters" class="form-control" name="description">
                    </div>
                </div>
                <div class="row mt-1">
                    <div class="col-6">
                        <label for="Status" class="form-label">End Date</label>
                        <input type="datetime-local" class="form-control"  name="endDate">
                    </div>
                    <div class="col-6">
                        <label for="Status" class="form-label">Status</label>
                        <select class="form-control" name="state">
                            <option value="BACKLOG">Backlog</option>
                            <option value="COMPLETED">Completed</option>
                            <option value="IN_PROGRESS">In Progress</option>
                            <option value="NO_COMPLETED">No Completed</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">Save changes</button>
                </div>
              </form>
            </div>
          </div>
        </div>
    </div>
    <div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="addModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="modal_title">New Todo</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form id="form_modal_addTodo">
                <div class="row">
                    <div class="col-6">
                        <label for="title" class="form-label">Title</label>
                        <input type="text" data-validate="MinCharacters" class="form-control" name="title">
                    </div>
                    <div class="col-6">
                        <label for="Description" class="form-label">Description</label>
                        <input type="text" data-validate="MinCharacters" class="form-control" name="description">
                    </div>
                </div>
                <div class="row mt-1">
                    <div class="col-6">
                        <label for="Status" class="form-label">End Date</label>
                        <input type="datetime-local" class="form-control"  name="endDate">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">Save changes</button>
                </div>
              </form>
            </div>
          </div>
        </div>
    </div>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script type="module" src="/js/services.js"></script>
</body>
</html>
